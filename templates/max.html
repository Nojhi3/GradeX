<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    
</head>

<body>
    
    <div id="pieChartContainer"> <canvas id="myPieChart"></canvas> </div>

    <script>
        const chart_data = {
            labels: ['Passed', 'Failed'],
            datasets: [{
              label: 'Food Category Distribution',
              data: [30, 45],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)', // Light pink for fruits
                'rgba(54, 162, 235, 0.2)', // Light blue for vegetables
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
              ],
            }]
          };
      const ctx = document.getElementById('myPieChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'pie', // Specify chart type as pie
        data: chart_data, // Pass your data to the chart
        options: {
            maintainAspectRatio: false, // Disable aspect ratio maintenance
            width: 300,
            height: 250,
          }
      });
    </script>

</body>
</html>
